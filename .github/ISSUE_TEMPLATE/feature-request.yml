description: Submit a feature request!
title: "[FR] "
labels: ["type: enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting a feature request!
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: Please write a clear and concise description of what the problem is.
    validations:
      required: true
  - type: textarea
    id: explain
    attributes:
      label: Describe the ideal solution
      description: Please describe a clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
